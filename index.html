<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event App 2.0</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body id="index">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h3>Event App - Events near you!</h3>
            </div>
        </div>
        <div class=" row">
            <div class="col-sm-12">
                <div id="formPanel" class=" panel panel-primary form-group">
                    <div class="panel-heading">
                        My Location
                    </div>
                    <div class="panel-body">
                        <form id="formID">
                            <div class="form-group">
                                <label for="zipCode">Zip Code</label>
                                <input type="number" class="form-control" id="zipCode" placeholder="Zip Code">
                            </div>
                            <div class="form-group">
                                <label for="radius">Radius</label>
                                <input type="number" class="form-control" id="radius" placeholder="Radius">
                            </div>
                            <button type="submit" class="btn btn-default btn-primary " id="submitButton">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div id="tablePanel" class="  panel   panel-primary form-group">
                    <div class="panel-heading">
                        My Favorite Events:
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Venue</th>
                                    <th>Event Type</th>
                                    <th>Date</th>
                                    <th>Buy Tickets</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div id="emailPanel">
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="email">My E-mail Address</label>
                                <input type="text" id="emailAdd" placeholder="My E-mail" name="email">
                            </div>
                            <button type="submit" class="btn btn-default btn-primary" id="emailBtn">Send to My
                                E-mail</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
