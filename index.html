<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Local Events!</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <!-- <link rel="stylesheet" href="/resources/demos/style.css"> -->
  <!-- <script src="https://code.jquery.com/jquery-1.12.4.js"></script> -->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/1edd95f00c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body id="index">
  <div class="container">
    <div class="row">
      <div class="text-center col-sm-12">
        <h1>Events near you!</h1>
      </div>
    </div>
    <div class=" row">
      <div class="col-sm-12">
        <div id="formPanel" class=" panel panel-primary form-group">
          <div class="panel-heading">
            My Location
          </div>
          <div class="panel-body">
            <form id="formID">
              <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" placeholder="City">
              </div>
              <p>Start Date: <input type="text" id="start-datepicker"></p>
              <p>End Date: <input type="text" id="end-datepicker"></p>
              <button type="submit" class="btn btn-default btn-primary " id="submitButton">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div id="tablePanel" class="panel panel-primary form-group">
          <div class="panel-heading">
            My Favorite Events:
          </div>
          <div class="panel-body table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Performers</th>
                  <th>Venue</th>
                  <th>Event Type</th>
                  <th>Date</th>
                  <th>Buy Tickets</th>
                </tr>
              </thead>
              <tbody id='dynamic-tbody'>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- javascript -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="./assets/javascript/app.js"></script>

</body>

</html>
